{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'notebook/css/style.css' %}">
</head>
<body>
    <aside>
        <span class="logo"><i class="fas fa-book-open" ></i> NoteBook</span>
        <span class="logo"></span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'n_home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'n_about' %}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
            <a href="#"><li><i class="fas fa-paper-plane"></i> Контакты</li></a>
        </ul>
        <a href="{% url 'n_create' %}"><button style="background: #005E51; border: #005E51; margin: 4vw auto" class="btn btn-warning"><i class="fas fa-plus-circle"></i> Добавить запись</button></a>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
