{% extends 'notebook/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление записи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.slug }}<br>
            {{ form.content }}<br>
            {{ form.data }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить запись</button>
        </form>
    </div>
{% endblock %}
